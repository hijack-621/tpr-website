<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Add Model</title>

    <style type="text/css">
        .navbar{display:none}
    </style>
    <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon">
    <script src="../../js/jquery-3.2.1.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <script type="text/javascript">
        function add(){
            var model=document.getElementById("Model").value;
            
            var DMname=document.getElementById("DMname").value;


            if(model==""||model==null){
                alert("into model");
                return;
            }else if(DMname==""||DMname==null){
                alert('into DMname');
            }
            $.ajax({
                type:'post',
                dataType:'json',
                url:"ECO_server.php",
                data:{flag:'add_model',model:model,DMname:DMname},
                success:function(msg){
                    console.log(msg);
                    if(msg=='10000'){
                        location.href='#';
                    }else if(msg==1){
                        alert("success");
                    }else if(msg==0){
                        alert("fail");
                    }else if(msg==102){
                        alert("already add");
                    }
                },
                error:function(msg){
                    console.log(msg);
                }
            })
        }

    </script>
    <style type="text/css">
        body {
            background-image: url(../../../images/beijin.jpg);
        }
    </style>
</head>

<body onload="load()">

<nav class="nav" style="margin-left:30px;">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="Show.html">home</a>
        </li>

    </ul>
</nav>

<div class="container" style="margin-top:30px;">
    <div class="row" style="float: left">
        <div class="col col-md-4">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Model</span>
                    </div>
                    <input type="text" id="Model" class="form-control"  placeholder="AADxx_xx_xx&AAMxx_xx_xx">
                </div>
            </div>
        </div>
        <div class="col col-md-4">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">DMname</span>
                    </div>
                    <input type="text" id="DMname" class="form-control" placeholder="AAD DELL market name">
                </div>
            </div>
        </div>

      
        

    </div>
    <div class="row">
        <button type="button" id="submit" onclick="add()" class="btn">ADD</button>
    </div>
</div>
</body>

</html>
